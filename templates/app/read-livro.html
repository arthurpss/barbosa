<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizar livros</title>
    <link rel="stylesheet" href="{% static "css/forms.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" align="center">
    <h2>Livros</h2>
    {% for livro in livros %}
        <div>
            <p>
                <span><b>ISBN: </b>{{ livro.isbn }}</span>
            </p>
            <p>
                <span><b>Nome do Livro: </b>{{ livro.isbn }}</span>
            </p>
        </div>
        <div>
            <button class="btn btn-primary">
                <a style="color: white" href="/update-livro/{{ livro.isbn }}/">Editar Livro</a>
            </button>
            <button class="btn btn-primary">
                <a style="color: white" href="/delete-livro/{{ livro.isbn }}">Excluir Livro</a>
            </button>
        </div>
    {% endfor %}
    <div>
        <button class="btn btn-primary">
            <a style="color: white" href="/home/">Home</a>
        </button>
    </div>
</div>
</body>
</html>
